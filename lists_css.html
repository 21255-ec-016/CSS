<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists in CSS</title>
	<style type="text/css">
		ul{
			list-style-type: square ;/*square,upper,lower-alpha,none*/
		}
		ol{
			list-style-type: lower-roman;
		}
		.div1{
		height:250px;
		width:250px;
		background-color: purple;
		margin: 30px;
		border: 5px solid;
		padding: 20px;
		box-shadow: 3px 3px 5px red;
		float: left;
	}
	.div2{
		height:250px;
		width:250px;
		background-color: yellow;
		outline: 5px ;
		padding: 20px;
		box-shadow: 3px 3px 5px red;
		float: left;
	}
	</style>
	
</head>
<body>
     <ul>
     	<li>ADTP</li>
     	<li>ACET</li>
     	<li>ACES</li>
     </ul>
     <ol>
     	<li>Devi</li>
     	<li>Lowkika</li>
     	<li>Aashritha</li>
     </ol>
<!-- boxmodel -->
<div class="div1"></div>
<div class="div2"></div>
     
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stylings in css</title>
<style type="text/css">
	.abc{
		font-size:30px;
		font-family:cursive;
		color: palegreen;
	}	
</style>
<link rel="stylesheet" type="text/css" href="external_styling.css">	
</head>
<body>
<h3>Inline styling</h3>
<p style="color: blue;background-color: yellow;">This is a inline styling in css</p>

<h3>Internal styling</h3>
<p class="abc">This is a internal styling in css </p>

<h3>External styling</h3>
<p class="external">This is a external styling in css</p>


</body>
</html>
